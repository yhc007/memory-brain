        const colors = d3.schemeCategory10;
        
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        const svg = d3.select("#container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
        // Add zoom behavior
        const g = svg.append("g");
        
        svg.call(d3.zoom()

            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            }));
        
        // Create simulation
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(d => d.size + 10));
        
        // Draw links
        const link = g.append("g")
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("class", "link")
            .attr("stroke-width", d => d.weight * 3);
        
        // Draw nodes
        const node = g.append("g")
            .selectAll("g")
            .data(nodes)
            .join("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
        
        node.append("circle")
            .attr("r", d => d.size)
            .attr("fill", d => colors[d.group % 10]);
        
        node.append("text")
            .attr("dx", d => d.size + 5)
            .attr("dy", 4)
            .text(d => d.label);
        
        // Tooltip
        const tooltip = d3.select("#tooltip");
        
        node.on("mouseover", (event, d) => {
            tooltip.style("display", "block")
                .html(`<strong>${d.label}</strong><br>${d.content}<div class="tags">${d.tags.map(t => `<span>#${t}</span>`).join('')}</div>`)
                .style("left", (event.pageX + 15) + "px")
                .style("top", (event.pageY - 10) + "px");
        })
        .on("mouseout", () => {
            tooltip.style("display", "none");
        });
        
        // Update positions
        simulation.on("tick", () => {

                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });
        
        // Drag functions
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }
        
        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }
        
        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
        
        // Build legend
        const groups = [...new Set(nodes.map(n => n.group))];
        const tagNames = {};
        nodes.forEach(n => {
            if (n.tags.length > 0 && !tagNames[n.group]) {
                tagNames[n.group] = n.tags[0];
            }
        });
        
        const legend = d3.select("#legend");
        groups.slice(0, 8).forEach(g => {
            legend.append("div")
                .attr("class", "item")
                .html(`<div class="dot" style="background:${colors[g % 10]}"></div>${tagNames[g] || 'Group ' + g}`);
        });
    </script>
</body>
</html>
