<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} â€” Memory Brain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        surface: { DEFAULT: '#111113', raised: '#19191c', overlay: '#222225' },
                        border: { subtle: '#2a2a2e', DEFAULT: '#333338', strong: '#444449' },
                        accent: { DEFAULT: '#818cf8', hover: '#a5b4fc', muted: 'rgba(129,140,248,0.12)' },
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { 
            background: #09090b;
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        .htmx-request { opacity: 0.5; transition: opacity 200ms; }
        .card {
            background: #111113;
            border: 1px solid #2a2a2e;
            border-radius: 12px;
            transition: border-color 0.2s;
        }
        .card:hover { border-color: #444449; }
        .stat-card {
            background: #111113;
            border: 1px solid #2a2a2e;
            border-radius: 12px;
            padding: 1rem 1.25rem;
        }
        @media (min-width: 768px) {
            .stat-card { padding: 1.25rem 1.5rem; }
        }
        .nav-link {
            color: #71717a;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-link:hover, .nav-link:active { color: #fafafa; background: rgba(255,255,255,0.05); }
        .badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }
        .glow-subtle { box-shadow: 0 0 40px rgba(129,140,248,0.06); }
        ::selection { background: rgba(129,140,248,0.3); }
        .mono { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace; font-size: 0.8em; }
        
        /* Mobile menu */
        #mobile-menu { 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.25s ease-out;
        }
        #mobile-menu.open { max-height: 500px; }
        
        /* Mobile table scroll */
        .overflow-x-auto { -webkit-overflow-scrolling: touch; }
        
        /* Touch-friendly tap targets */
        @media (max-width: 767px) {
            .nav-link { padding: 0.625rem 0.75rem; font-size: 0.9375rem; }
            .stat-card .text-3xl { font-size: 1.75rem; }
        }
    </style>
</head>
<body class="text-zinc-100">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 border-b border-[#1a1a1e]" style="background: rgba(9,9,11,0.92); backdrop-filter: blur(12px) saturate(180%);">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="h-14 flex items-center justify-between">
                <a href="/" class="flex items-center gap-2.5 text-zinc-100 hover:text-white transition group">
                    <div class="w-7 h-7 rounded-lg bg-indigo-500/15 flex items-center justify-center group-hover:bg-indigo-500/25 transition">
                        <i data-lucide="brain" class="w-4 h-4 text-indigo-400"></i>
                    </div>
                    <span class="font-semibold text-sm tracking-tight">Memory Brain</span>
                </a>
                
                <!-- Desktop nav -->
                <div class="hidden md:flex items-center gap-1">
                    <a href="/" class="nav-link"><i data-lucide="layout-dashboard" class="w-3.5 h-3.5"></i> Dashboard</a>
                    <a href="/memories" class="nav-link"><i data-lucide="database" class="w-3.5 h-3.5"></i> Memories</a>
                    <a href="/visual" class="nav-link"><i data-lucide="image" class="w-3.5 h-3.5"></i> Visual</a>
                    <a href="/mindmap" class="nav-link"><i data-lucide="network" class="w-3.5 h-3.5"></i> Mind Map</a>
                    <a href="/timeline" class="nav-link"><i data-lucide="calendar" class="w-3.5 h-3.5"></i> Timeline</a>
                    <a href="/search" class="nav-link"><i data-lucide="search" class="w-3.5 h-3.5"></i> Search</a>
                    <a href="/store" class="nav-link"><i data-lucide="plus-circle" class="w-3.5 h-3.5"></i> Store</a>
                    <a href="/coredb" class="nav-link"><i data-lucide="hard-drive" class="w-3.5 h-3.5"></i> CoreDB</a>
                </div>
                
                <!-- Mobile hamburger -->
                <button id="menu-btn" class="md:hidden p-2 -mr-2 text-zinc-400 hover:text-zinc-100 transition" onclick="document.getElementById('mobile-menu').classList.toggle('open'); this.querySelector('[data-lucide=menu]')?.style.display === 'none' ? (this.querySelector('[data-lucide=menu]').style.display='', this.querySelector('[data-lucide=x]').style.display='none') : (this.querySelector('[data-lucide=menu]').style.display='none', this.querySelector('[data-lucide=x]').style.display='')">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                    <i data-lucide="x" class="w-5 h-5" style="display:none"></i>
                </button>
            </div>
            
            <!-- Mobile menu -->
            <div id="mobile-menu" class="md:hidden border-t border-[#1a1a1e]">
                <div class="py-2 grid grid-cols-2 gap-1">
                    <a href="/" class="nav-link"><i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard</a>
                    <a href="/memories" class="nav-link"><i data-lucide="database" class="w-4 h-4"></i> Memories</a>
                    <a href="/visual" class="nav-link"><i data-lucide="image" class="w-4 h-4"></i> Visual</a>
                    <a href="/mindmap" class="nav-link"><i data-lucide="network" class="w-4 h-4"></i> Mind Map</a>
                    <a href="/timeline" class="nav-link"><i data-lucide="calendar" class="w-4 h-4"></i> Timeline</a>
                    <a href="/search" class="nav-link"><i data-lucide="search" class="w-4 h-4"></i> Search</a>
                    <a href="/store" class="nav-link"><i data-lucide="plus-circle" class="w-4 h-4"></i> Store</a>
                    <a href="/coredb" class="nav-link"><i data-lucide="hard-drive" class="w-4 h-4"></i> CoreDB</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-6 sm:py-8">
        {{CONTENT}}
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-[#1a1a1e] mt-12 sm:mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-5 flex items-center justify-between text-xs text-zinc-600">
            <span>Memory Brain</span>
            <span>Built with Rust + HTMX</span>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        document.body.addEventListener('htmx:afterSwap', () => lucide.createIcons());
    </script>
</body>
</html>
