<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} â€” Memory Brain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        surface: { DEFAULT: '#111113', raised: '#19191c', overlay: '#222225' },
                        border: { subtle: '#2a2a2e', DEFAULT: '#333338', strong: '#444449' },
                        accent: { DEFAULT: '#818cf8', hover: '#a5b4fc', muted: 'rgba(129,140,248,0.12)' },
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { 
            background: #09090b;
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        .htmx-request { opacity: 0.5; transition: opacity 200ms; }
        .card {
            background: #111113;
            border: 1px solid #2a2a2e;
            border-radius: 12px;
            transition: border-color 0.2s;
        }
        .card:hover { border-color: #444449; }
        .stat-card {
            background: #111113;
            border: 1px solid #2a2a2e;
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
        }
        .nav-link {
            color: #71717a;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }
        .nav-link:hover { color: #fafafa; background: rgba(255,255,255,0.05); }
        .badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }
        .glow-subtle { box-shadow: 0 0 40px rgba(129,140,248,0.06); }
        ::selection { background: rgba(129,140,248,0.3); }
        .mono { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="text-zinc-100">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 border-b border-[#1a1a1e]" style="background: rgba(9,9,11,0.85); backdrop-filter: blur(12px) saturate(180%);">
        <div class="max-w-7xl mx-auto px-6 h-14 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2.5 text-zinc-100 hover:text-white transition group">
                <div class="w-7 h-7 rounded-lg bg-indigo-500/15 flex items-center justify-center group-hover:bg-indigo-500/25 transition">
                    <i data-lucide="brain" class="w-4 h-4 text-indigo-400"></i>
                </div>
                <span class="font-semibold text-sm tracking-tight">Memory Brain</span>
            </a>
            <div class="flex items-center gap-1">
                <a href="/" class="nav-link"><i data-lucide="layout-dashboard" class="w-3.5 h-3.5"></i> Dashboard</a>
                <a href="/memories" class="nav-link"><i data-lucide="database" class="w-3.5 h-3.5"></i> Memories</a>
                <a href="/visual" class="nav-link"><i data-lucide="image" class="w-3.5 h-3.5"></i> Visual</a>
                <a href="/mindmap" class="nav-link"><i data-lucide="network" class="w-3.5 h-3.5"></i> Mind Map</a>
                <a href="/timeline" class="nav-link"><i data-lucide="calendar" class="w-3.5 h-3.5"></i> Timeline</a>
                <a href="/search" class="nav-link"><i data-lucide="search" class="w-3.5 h-3.5"></i> Search</a>
                <a href="/store" class="nav-link"><i data-lucide="plus-circle" class="w-3.5 h-3.5"></i> Store</a>
                <a href="/coredb" class="nav-link"><i data-lucide="hard-drive" class="w-3.5 h-3.5"></i> CoreDB</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        {{CONTENT}}
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-[#1a1a1e] mt-20">
        <div class="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between text-xs text-zinc-600">
            <span>Memory Brain</span>
            <span>Built with Rust + HTMX</span>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        document.body.addEventListener('htmx:afterSwap', () => lucide.createIcons());
    </script>
</body>
</html>
