<div class="mb-8">
    <h1 class="text-2xl font-semibold tracking-tight">Search Memories</h1>
    <p class="text-zinc-500 text-sm mt-1">Semantic search across all stored memories</p>
</div>

<div class="card p-6 mb-6">
    <form hx-post="/search/results" hx-target="#results" hx-swap="innerHTML" class="space-y-4">
        <div class="flex gap-3">
            <input 
                type="text" 
                name="query" 
                placeholder="Search your memories..."
                class="flex-1 bg-[#19191c] border border-[#2a2a2e] rounded-lg px-4 py-3 text-zinc-100 placeholder-zinc-600 text-sm focus:border-indigo-500/50 focus:outline-none focus:ring-1 focus:ring-indigo-500/20 transition"
                autofocus
            />
            <button type="submit" class="bg-indigo-500/15 text-indigo-400 hover:bg-indigo-500/25 px-6 py-3 rounded-lg transition text-sm font-medium">
                Search
            </button>
        </div>
        
        <div class="flex flex-wrap gap-4 pt-1">
            <div class="flex items-center gap-2">
                <label class="text-zinc-500 text-xs font-medium uppercase tracking-wider">Tags</label>
                <input 
                    type="text" name="tags" placeholder="news, stock..."
                    class="bg-[#19191c] border border-[#2a2a2e] rounded-lg px-3 py-1.5 text-zinc-300 text-sm w-36 focus:border-indigo-500/50 focus:outline-none transition"
                />
            </div>
            <div class="flex items-center gap-2">
                <label class="text-zinc-500 text-xs font-medium uppercase tracking-wider">From</label>
                <input type="date" name="from_date" class="bg-[#19191c] border border-[#2a2a2e] rounded-lg px-3 py-1.5 text-zinc-300 text-sm focus:border-indigo-500/50 focus:outline-none transition" />
            </div>
            <div class="flex items-center gap-2">
                <label class="text-zinc-500 text-xs font-medium uppercase tracking-wider">To</label>
                <input type="date" name="to_date" class="bg-[#19191c] border border-[#2a2a2e] rounded-lg px-3 py-1.5 text-zinc-300 text-sm focus:border-indigo-500/50 focus:outline-none transition" />
            </div>
            <div class="flex items-center gap-2">
                <label class="text-zinc-500 text-xs font-medium uppercase tracking-wider">Limit</label>
                <select name="limit" class="bg-[#19191c] border border-[#2a2a2e] rounded-lg px-3 py-1.5 text-zinc-300 text-sm focus:border-indigo-500/50 focus:outline-none transition">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </form>
</div>

<div class="flex items-center gap-2 mb-6">
    <span class="text-zinc-600 text-xs font-medium uppercase tracking-wider">Quick</span>
    <button onclick="document.querySelector('input[name=tags]').value='news'" class="badge bg-zinc-800 text-zinc-400 hover:text-zinc-200 transition cursor-pointer">news</button>
    <button onclick="document.querySelector('input[name=tags]').value='stock'" class="badge bg-zinc-800 text-zinc-400 hover:text-zinc-200 transition cursor-pointer">stock</button>
    <button onclick="document.querySelector('input[name=tags]').value='clawdbot'" class="badge bg-zinc-800 text-zinc-400 hover:text-zinc-200 transition cursor-pointer">clawdbot</button>
    <button onclick="document.querySelector('input[name=tags]').value='pekko'" class="badge bg-zinc-800 text-zinc-400 hover:text-zinc-200 transition cursor-pointer">pekko</button>
</div>

<div id="results" class="space-y-3"></div>
