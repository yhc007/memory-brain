<div class="mb-8">
    <h1 class="text-2xl font-semibold tracking-tight">Store Memory</h1>
    <p class="text-zinc-500 text-sm mt-1">Add a new memory to your knowledge base</p>
</div>

<div class="card p-6 max-w-2xl">
    <form hx-post="/store/submit" hx-target="#result" hx-swap="innerHTML" class="space-y-5">
        <div>
            <label class="block text-xs font-medium text-zinc-500 uppercase tracking-wider mb-2">Content</label>
            <textarea 
                name="content" 
                placeholder="What do you want to remember?"
                class="w-full bg-[#19191c] border border-[#2a2a2e] rounded-lg px-4 py-3 text-zinc-100 placeholder-zinc-600 text-sm h-36 resize-none focus:border-indigo-500/50 focus:outline-none focus:ring-1 focus:ring-indigo-500/20 transition"
                required
            ></textarea>
        </div>
        
        <div>
            <label class="block text-xs font-medium text-zinc-500 uppercase tracking-wider mb-2">Tags</label>
            <input 
                type="text" name="tags" placeholder="work, important, idea"
                class="w-full bg-[#19191c] border border-[#2a2a2e] rounded-lg px-4 py-3 text-zinc-100 placeholder-zinc-600 text-sm focus:border-indigo-500/50 focus:outline-none focus:ring-1 focus:ring-indigo-500/20 transition"
            />
        </div>
        
        <button type="submit" class="w-full bg-indigo-500/15 text-indigo-400 hover:bg-indigo-500/25 py-3 rounded-lg transition text-sm font-medium flex items-center justify-center gap-2">
            <i data-lucide="save" class="w-4 h-4"></i> Store Memory
        </button>
    </form>
    
    <div id="result" class="mt-5"></div>
</div>
